<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas | Curso practico de JavaScript</title>
</head>

<body>
  <header>
    <h1>
      Figuras Geométricas
    </h1>
    <p>Primer taller del curso practico de JavaScript</p>
  </header>
  <section>
    <h2>Calcula el area y el perimetro de un cuadrado</h2>
    <form action="">
      <label for="InputCuadrado">
        Escribe cuanto mide cada lado de tu cuadrado:
      </label>
      <input id="InputCuadrado" type="number">
      <button type="button" onclick="calcularPerimetroCuadrado()">
        Calcular el perimetro
      </button>
      <button type="button" onclick="calcularAreaCuadrado()">
        Calcular el area
      </button>
    </form>
  </section>
  <section>
    <h2>Calcula el area y el perimetro de un triangulo</h2>
    <form action="">
      <label for="">Escribe cuanto miden los lados, la base del triangulo y su altura:</label>
      <br>
      <label for="lado1">Lado 1</label>
      <input id="lado1" type="number">
      <label for="lado2">Lado 2</label>
      <input id="lado2" type="number">
      <label for="base">Base</label>
      <input id="base" type="number">
      <label for="altura">Altura</label>
      <input id="altura" type="number">
      <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
      <button type="button" onclick="calcularTrianguloArea()">Calcular el area</button>
      <button type="button" onclick="calcularAlturaTrianguloIsoceles()">Calcular altura de un triangulo
        isoceles</button>
    </form>
  </section>
  <section>
    <h2>Calcula el area y el perimetro de un circulo </h2>
    <form action="">
      <label for="InputCirculo">Escribe cuanto mi el radio del circulo:</label>
      <input type="number" id="InputCirculo">
      <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
      <button onclick="calcularAreaCirculo()">Calcular el area</button>
    </form>
  </section>


  <script src="./figuras-funciones.js">

  </script>

</body>

</html>
